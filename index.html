  <script>
    function beep() {
      snd.play();
      document.getElementById("beep1").remove();
      arizainterval();
    }


    document.getElementsByTagName("button")[0].addEventListener("click", beep);

    let guncelArizalarGetir = async ()=>{
      const veri = await fetch('http://localhost:8080/api');
      const verijson=await veri.json();
      console.log(verijson);
      document.getElementById("beep2").innerHTML=verijson.deneme;
    }

    function arizainterval(){
      setInterval(guncelArizalarGetir,1000);
    }
    
  </script>
